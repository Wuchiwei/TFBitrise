---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- pull_request_source_branch: "*"
  workflow: Lutu-TF
  pull_request_target_branch: master
workflows:
  Lutu-TF:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: {}
    - set-ios-product-bundle-identifier@1:
        inputs:
        - new_bundle_identifier: com.mei.cn
        - project_path: StreamVideo.xcodeproj
    - set-ios-version@2:
        inputs:
        - bundle_version: '5'
        - bundle_version_short: 2.8.9
        - info_plist_file: StreamVideo/Launch/Info.plist
    - code-signing-setting-patch@1:
        inputs:
        - project_target: StreamVideoTF1
        - debug_code_sign_identity: Apple Development
        - debug_provisioning_profile_specifier: Mei_AppStore
        - release_code_sign_identity: iPhone Distribution
        - release_provisioning_profile_specifier: Mei_AppStore
        - code_sign_style: Manual
        - debug_development_team: 8SBGGL6P7Z
        - release_development_team: 8SBGGL6P7Z
        - xcode_xcodeproj_file: StreamVideo.xcodeproj
    - cocoapods-install@1: {}
    - xcode-archive@2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: StreamVideo.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: StreamVideoTF1
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: app-store

